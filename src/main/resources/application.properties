############################################
# Application
############################################
spring.application.name=plutus
server.port=8080

############################################
# Datasource (PostgreSQL)
############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/plutus
spring.datasource.username=plutus_user
spring.datasource.password=plutus_pass
spring.datasource.driver-class-name=org.postgresql.Driver

############################################
# JPA / Hibernate
############################################
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

############################################
# Flyway (AUTOMATIC migrations on startup)
############################################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

############################################
# Logging (keep while learning / debugging)
############################################
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.datasource=INFO

############################################
# Actuator (optional ? safe to keep)
############################################
management.endpoints.web.exposure.include=health,info

